name: Comment on Pull Request

on:
  pull_request:
    types:
      - opened

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Get PR Creator
        id: pr_creator
        run: echo "::set-output name=username::${{ github.event.pull_request.user.login }}"

      - name: Log PR Creator
        run: |
          username="${{ steps.pr_creator.outputs.username }}"
          echo "PR Creator: $username"

